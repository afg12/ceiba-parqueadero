<div class="card bg-dark text-white">
  <div class="card-header">{{title}}</div>
  <div class="card-body">

    <form (ngSubmit) = "facturar()">
      <div class="form-group row">
        <label for="placa" class="col-for-label col-sm-2">Placa</label>
        <label class="col-for-label col-sm-6" name="placa">{{ tiquete.placa }} </label>
      </div>

      <div class="form-group row" [hidden]="tiquete.tipoVehiculo == 'CARRO'">
        <label for="cilindraje" class="col-for-label col-sm-2">Cilindraje</label>
        <label class="col-for-label col-sm-6" name="cilindraje">{{ tiquete.cilindraje}}</label>
      </div>

      <div class="form-group row">
          <label class="col-sm-2" for="fechaIngreso">Fecha Ingreso</label>
          <label class="col-for-label col-sm-6" name="cilindraje">{{ tiquete.fechaIngreso | date:'medium'}}</label>
      </div>

      <div class="form-group row">
        <div class="col-sm-6"> 
          <button class="btn btn-primary" role="button">Facturar</button>
        </div>
      </div>
    </form>

  </div>
</div>
